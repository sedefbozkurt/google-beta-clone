<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google logo -->
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
    </div>
    
    <!-- Search bar and buttons -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search the web using Google!">
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    
    <!-- Special searches and other links -->
    <div class="special-searches">
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
    </div>
    
    <div class="links">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
    </div>
    
    <!-- Subscription section -->
    <div class="subscription">
        <label for="email">Get Google! updates monthly:</label>
        <input type="email" id="email" placeholder="your e-mail">
        <button>Subscribe</button>
        <a href="#">Archive</a>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
